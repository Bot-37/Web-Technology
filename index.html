<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>India Image Map</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: skyblue; /* full-page background */
            color: #000000;           /* readable text */
        }
    </style>

    <script>
        function showInfo(state) {
            alert(state);
        }
    </script>
</head>

<body>

    <h1>India Map</h1>
    <p>Click on a state to view related information.</p>

    <!-- CENTERED IMAGE WITH IMAGE MAP -->
    <img src="image/india-bg.png"
         alt="India Map"
         usemap="#indiaMap"
         height="80%"
         width="auto">

    <!-- IMAGE MAP DEFINITION -->
    <map name="indiaMap">

        <!-- Tamil Nadu -->
        <area shape="poly" coords="132,455,195,423,187,478,142,513" href="javascript:void(0);" onclick="showInfo('Tamil Nadu: Known for temples and Tamil culture. Capital: Chennai.')">

        <!-- Rajasthan -->
        <area shape="rect" coords="164,188,102,248" alt="Ractangle" href="javascript:void(0);" onclick="showInfo('Rajasthan: Largest state of India. Capital: Jaipur.')">

        <!-- Maharashtra -->
        <area shape="poly" coords="68,300,195,279,87,382,172,313,207,320" href="javascript:void(0);" onclick="showInfo('Maharashtra: Economic hub of India. Capital: Mumbai.')">

        <!-- Andra Pradesh -->
        <area shape="poly" coords="162,320,144,400,190,423,254,339" href="javascript:void(0);" onclick="showInfo('Andhra Pradesh: Coastal state known for ports and agriculture. Capital: Amaravati.')">

    </map>

</body>
</html>
